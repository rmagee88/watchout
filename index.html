<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='css' href='https://code.jquery.com/ui/1.11.3/themes/ui-lightness/jquery-ui.css'>
    <link rel='stylesheet' type='css' href='styles.css'>
  </head>
  <body>
    <div class="scoreboard">
      <!-- Modify the scoreboard when important events occur in your game! -->
      <div class="high">High score: <span>0</span></div>
      <div class="current">Current score: <span>0</span></div>
      <div class="collisions">Collisions: <span>0</span></div>
    </div>

    <p>Num Enemies</p>
    <div id="enemies" style="width:260px; margin:15px;"></div>
    <p>Speed</p>
    <div id="speed" style="width:260px; margin:15px;"></div>
    <div class="gameboard">
    </div>
    <script src="d3.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
    <script src='watchout.js'></script>
    <script>
  $(function() {
    $( "#enemies" ).slider({
      value: 20,
      orientation: "horizontal",
      range: "min",
      min: 5,
      max: 100,
      animate: true,
      slide: function( event, ui ) {
        updateEnemies(ui.value);
      }
    });
    $( "#speed" ).slider({
      value: 2,
      step: .1,
      orientation: "horizontal",
      range: "min",
      min: .5,
      max: 5,
      animate: true,
      slide: function( event, ui ) {
        transitionTime = ui.value * 1000;
        clearInterval(moveInterval);
        moveInterval = setInterval(moveEnemies, transitionTime);
      }
    });
  });
  </script>
  </body>
</html>
